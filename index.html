<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="description" content="Simple weight converter" />
    <title>Weight Converter</title>

    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://printjs-4de6.kxcdn.com/print.min.css"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- Open Graph-->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bolaji-wc.netlify.com/" />
    <meta property="og:title" content="Weight Converter" />
    <meta property="og:image" content="img/favicon.png" />
    <meta property="og:description" content="Simple weight converter" />
    <meta property="og:site_name" content="Weight Converter" />
    <!-- Next tags are optional but recommended -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter cards-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@iambolajiayo" />
    <meta name="twitter:creator" content="iambolajiayo" />
    <meta name="twitter:url" content="https://bolaji-wc.netlify.com/" />
    <meta name="twitter:title" content="Weight Converter" />
    <meta name="twitter:description" content="Simple weight converter" />
    <meta name="twitter:image" content="img/favicon.png" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#333" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">
            Weight Converter
          </h1>
          <form>
            <div class="form-group">
              <input
                type="number"
                class="form-control form-control-lg"
                id="lbsInput"
                placeholder="Enter pounds.."
                required
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gOutput"></div>
              </div>
            </div>

            <div class="card bg-success mb-2">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>

            <div class="card bg-danger mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="pdfContent">
      dfasfd
    </div>
    <button onclick="processPrint()">
      Print PDF
    </button> -->

    <div id="printableArea" hidden>
      <h1 style="font-size: 150px">Print me</h1>
    </div>

    <input
      type="button"
      onclick="printDiv('printableArea')"
      value="print a div!"
    />
    <script src="js/app.js"></script>
    <!-- <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script> -->
    <!-- <script src="https://unpkg.com/printd/printd.umd.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script> -->

    <script>
      async function printDiv(divName) {
        var printContents = document.getElementById(divName).innerHTML;
        var originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;

        window.print();

        // document.body.innerHTML = originalContents;
      }
    </script>
  </body>
</html>
